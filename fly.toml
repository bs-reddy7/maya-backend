# fly.toml for FastAPI Maya therapy bot

app = "therpy-bot-clean"
primary_region = "fra"

[build]

[processes]
  app = "python -m uvicorn main:app --host 0.0.0.0 --port 8080"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

# Simplified health check - just check if port is responding
[[http_service.checks]]
  interval = "60s"
  grace_period = "30s"
  method = "GET"
  path = "/"
  protocol = "http"
  timeout = "30s"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048